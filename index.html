<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="containeer">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link special" href="#">Contacts</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </nav>
      </header>

      <div class="content">
        <div class="text">
            <h1>iPhone 13 pro max</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At tenetur dolorem, minima unde asperiores aspernatur porro exercitationem reprehenderit eum cum.</p>
            <a href="#">All Product</a>
        </div>
        <div class="image">
            <img class="img" src="images/0.png" alt="">

        </div>
      </div>

      <div class="icons">
        <img onclick="phones(this.src) ;changeColor('#000')" src="images/0.png" >
        <img onclick="phones(this.src) ;changeColor('#247ec8')" src="images/1.png" >
        <img onclick="phones(this.src) ;changeColor('#1e1e1e')" src="images/2.png" >
        <img onclick="phones(this.src) ;changeColor('#c79b53')" src="images/3.png" >
        <img onclick="phones(this.src) ;changeColor('#c82525')" src="images/4.png" >

      </div>
    </div>

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
